<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Club Privado VIP</title>

    <!-- css -->
    <link rel="icon" href="assets/img/Documento de Barbara Mora.png" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Teko" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/watemark.css" />
    <link rel="stylesheet" href="css/config.css" />
    <link rel="stylesheet" href="css/registro.css" />

  </head>
  <body>

    <div id="id_blockWatermark"></div>
    <main>

        <div class="left">
            <img src="assets/img/logo .png" alt="">
        </div>

        <div class="right">
            <form action="">
                <div class="grupo-logo">
                    <img src="assets/img/logo 2.png" alt="">
                </div>

                <div class="grupo-btn">
                    <a href="">
                    <img src="assets/icons/google.png" alt="">
                        
                        Continuar con Google</a>
                </div>

                <div class="separador"></div>
                
                <div class="grupo-input">
                    <input type="email" name="" id="" placeholder="Correo electrónico">
                </div>

                <div class="grupo-input">
                    <input type="password" name="" id="" placeholder="Contraseña">
                </div>

                <div class="grupo-btn">
                    <input type="submit" value="Registrarme">
                </div>

                <div class="grupo-msg">
                    <p>Al registrarse, acepta nuestros Términos y condiciones y nuestra Política de privacidad, y confirma que tiene al menos 18 años.</p>
                </div>

                <div class="login">
                    <p>Ya tienes una cuenta? </p>
                    <a href="">Inicia Sesión</a>
                </div>
            </form>
        </div>


    </main>




    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/printscreen.js"></script>
    <script
      src="https://kit.fontawesome.com/70414ff70f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
